<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Recipe-Login</title>
    <link rel="stylesheet" href="style-login.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">Go Recipe</div>
        <div class="nav-right">
            <button class="btn1">Log In</button>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="login-card">
                <div class="card-header">
                    <h1>Welcome Back!</h1>
                    <p class="subtitle">Find Your Favorite Recipe Here!</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="username" placeholder="Enter your username / email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group password-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" id="togglePassword" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div id="status" class="status"></div>
                    
                    <button type="submit" class="btn2">Log In</button>

                    
                </form>
            </div>
        </div>
    </main>

    <script src="script-login.js" defer></script>
</body>
</html>
