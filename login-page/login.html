<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Recipe-Login</title>
    <link rel="stylesheet" href="style-login.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">Go Recipe</div>
        <div class="nav-right">
            <button class="btn1">Sign Up</button>
            <button class="btn1">Log In</button>
        </div>
    </header>

    <main class="main">
        <h1>Get Started!</h1>
        <p class="subtitle">Find Your Favorite Recipe Here!</p>

        <section class="card">
            <form id="loginForm">
                <div class="field">
                    <label for="username">Username or Email <span class="req">*</span></label>
                    <input id="username" type="text" placeholder="johndoe@example.com" required/>
                    <p class="error" id="userError"></p>
                </div>

                <div class="field">
                    <label for="password">Password <span class="req">*</span></label>
                    <input id="password" type="text" placeholder="Password" required/>
                    <p class="error" id="userError"></p>
                </div>

                <div id="status" class="status"></div>
                <button type="submit" class="btn2">Log In</button>
            </form>
        </section>
    </main>

    <script src="script-login.js" defer></script>
</body>
</html>
